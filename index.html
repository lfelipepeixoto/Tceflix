<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Netflix Clone">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/netflix-logo-n.svg">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>TRIBUNAL DE CONTAS DO ESTADO</title>
</head>

<body>

    <header class="header">
        <nav class="header__firstnav flex flex-ai-c">
            <div class="header__image">
                <h1>
                    <img class="hide-for-mobile" src="./assets/img/header_marca.png" alt="Nertflix Logo" width="92"
                        height="31">
                    <img class="image__logo hide-for-desktop" src="./assets/img/header_marca.png" alt="Nertflix Logo"
                        width="92" height="31">
                </h1>
            </div>
            <nav class="header__mobile">
                <a class="navegar flex flex-ai-c" href="#" type="button" aria-label="Mostra menu de navegação">
                    <p>Navegar</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="15" viewBox="0 0 24 24"
                        style="fill:rgb(255, 255, 255)">
                        <path
                            d="M11.178,19.569C11.364,19.839,11.672,20,12,20s0.636-0.161,0.822-0.431l9-13c0.212-0.306,0.236-0.704,0.063-1.033 C21.713,5.207,21.372,5,21,5H3C2.628,5,2.287,5.207,2.114,5.536C1.941,5.865,1.966,6.263,2.178,6.569L11.178,19.569z">
                        </path>
                    </svg>
                </a>
            </nav>
            <nav class="header__menu">
                <a href="#" class="menu__links" aria-label="Pagina Inicío">Início</a>
                <a href="#" class="menu__links" aria-label="Seção Séries">Eventos</a>
                <a href="#" class="menu__links" aria-label="Seção Filmes">Palestras</a>
                <a href="#" class="menu__links" aria-label="Seção Bombando">Novidades</a>
                <a href="#" class="menu__links" aria-label="Minha Lista">Minha lista</a>
            </nav>
        </nav>
        <nav class="header__secondnav flex flex-ai-c">
            <a href="#" type="button" class="header__links" aria-label="Procurar">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    style="fill:rgb(255, 255, 255)">
                    <path
                        d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                    </path>
                </svg>
            </a>
            <a href="#" class="header__links" aria-label="Alertas e Novidades">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"
                    style="fill:rgb(255, 255, 255)">
                    <path
                        d="M12 22c1.311 0 2.407-.834 2.818-2H9.182C9.593 21.166 10.689 22 12 22zM19 14.586V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v4.586l-1.707 1.707C3.105 16.48 3 16.734 3 17v1c0 .553.447 1 1 1h16c.553 0 1-.447 1-1v-1c0-.266-.105-.52-.293-.707L19 14.586z">
                    </path>
                </svg>
            </a>
            <a href="#" class="header__links header__profile flex flex-ai-c" aria-label="Menu Perfil">
                <img src="./assets/img/profile-image.png" alt="Foto do Perfil" width="100%" height="100%">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="20" viewBox="0 0 24 24"
                    style="fill:rgb(255, 255, 255)">
                    <path
                        d="M11.178,19.569C11.364,19.839,11.672,20,12,20s0.636-0.161,0.822-0.431l9-13c0.212-0.306,0.236-0.704,0.063-1.033 C21.713,5.207,21.372,5,21,5H3C2.628,5,2.287,5.207,2.114,5.536C1.941,5.865,1.966,6.263,2.178,6.569L11.178,19.569z">
                    </path>
                </svg>
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <video id="video" class="hero__video" poster="./assets/img/teste03.webP" autoplay muted>
                <!-- Note: Chromium browsers do not allow autoplay in most cases. However, muted autoplay is always allowed. -->
                <source src="./assets/img/trailer.mp4" type="video/mp4">
            </video>

            <div class="hero__info">
                <div class="hero__description">
                    <p class="hero__title">Eventos em destaques</p>
                    <p class="hero__details"></p>
                </div>

                <div class="hero__buttons">
                    <div class="hero__firstbuttons">
                        <button class="button btninfo" aria-label="Informações sobre o seriado/filme exibido na pagina inicial">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill:rgba(255, 255, 255, 1)">
                                <path
                                    d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M12,20c-4.411,0-8-3.589-8-8s3.589-8,8-8 s8,3.589,8,8S16.411,20,12,20z">
                                </path>
                                <path d="M11 11H13V17H11zM11 7H13V9H11z"></path>
                            </svg>
                            <span>
                                <p>Mais informações</p>
                            </span>
                        </button>
                    </div>

                    <div class="hero__secondbuttons">
                        <button id="muteButton" class="btn" aria-label="Botão para desativar o som">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22"
                                style="fill:rgba(255, 255, 255, 1)">
                                <path
                                    d="M21.707 20.293l-2.023-2.023c1.44-1.686 2.315-3.846 2.315-6.27 0-4.091-2.472-7.453-5.999-9v2c2.387 1.386 3.999 4.047 3.999 7 0 1.832-.629 3.543-1.672 4.913l-1.285-1.285C17.644 14.536 18 13.19 18 12c0-1.771-.775-3.9-2-5v7.586l-2-2V4c0-.369-.203-.708-.528-.882-.324-.174-.72-.154-1.026.05L7.727 6.313l-4.02-4.02L2.293 3.707l18 18L21.707 20.293zM12 5.868v4.718L9.169 7.755 12 5.868zM4 17h2.697l5.748 3.832C12.612 20.943 12.806 21 13 21c.162 0 .324-.039.472-.118C13.797 20.708 14 20.369 14 20v-1.879l-2-2v2.011l-4.445-2.964c-.025-.017-.056-.02-.082-.033-.061-.033-.123-.058-.19-.078-.064-.019-.126-.032-.192-.038C7.059 15.016 7.032 15 7 15H4V9h.879L3.102 7.223C2.451 7.554 2 8.222 2 9v6C2 16.103 2.897 17 4 17z">
                                </path>
                            </svg>
                        </button>
                        <button id="unmuteButton" class="btn" aria-label="Botão para ativar o som">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22"
                                style="fill:rgba(255, 255, 255, 1)">
                                <path
                                    d="M16,21c3.527-1.547,5.999-4.909,5.999-9S19.527,4.547,16,3v2c2.387,1.386,3.999,4.047,3.999,7S18.387,17.614,16,19V21z">
                                </path>
                                <path
                                    d="M16 7v10c1.225-1.1 2-3.229 2-5S17.225 8.1 16 7zM4 17h2.697l5.748 3.832C12.612 20.943 12.806 21 13 21c.162 0 .324-.039.472-.118C13.797 20.708 14 20.369 14 20V4c0-.369-.203-.708-.528-.882-.324-.175-.72-.154-1.026.05L6.697 7H4C2.897 7 2 7.897 2 9v6C2 16.103 2.897 17 4 17zM4 9h3c.033 0 .061-.016.093-.019.064-.006.125-.02.188-.038.068-.021.131-.045.192-.078.026-.015.057-.017.082-.033L12 5.868v12.264l-4.445-2.964c-.025-.017-.056-.02-.082-.033-.061-.033-.123-.058-.19-.078-.064-.019-.126-.032-.192-.038C7.059 15.016 7.032 15 7 15H4V9z">
                                </path>
                            </svg>
                        </button>
                        <button id="" class="btn reload">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 22 22"
                                style="fill:rgba(255, 255, 255, 1)">
                                <path
                                    d="M16,21c3.527-1.547,5.999-4.909,5.999-9S19.527,4.547,16,3v2c2.387,1.386,3.999,4.047,3.999,7S18.387,17.614,16,19V21z">
                                </path>
                                <path
                                    d="M16 7v10c1.225-1.1 2-3.229 2-5S17.225 8.1 16 7zM4 17h2.697l5.748 3.832C12.612 20.943 12.806 21 13 21c.162 0 .324-.039.472-.118C13.797 20.708 14 20.369 14 20V4c0-.369-.203-.708-.528-.882-.324-.175-.72-.154-1.026.05L6.697 7H4C2.897 7 2 7.897 2 9v6C2 16.103 2.897 17 4 17zM4 9h3c.033 0 .061-.016.093-.019.064-.006.125-.02.188-.038.068-.021.131-.045.192-.078.026-.015.057-.017.082-.033L12 5.868v12.264l-4.445-2.964c-.025-.017-.056-.02-.082-.033-.061-.033-.123-.058-.19-.078-.064-.019-.126-.032-.192-.038C7.059 15.016 7.032 15 7 15H4V9z">
                                </path>
                            </svg>
                        </button>
                    </div>

                </div>
            </div>
        </section>

        <section class="slider">
        </section>
    </main>

    <footer class="footer">
        <p>TCE</p>
        <p><strong>GOVERNO DO ESTADO DA BAHIA</strong></p>
        <p><strong>&copy;</strong><span id="date"></span></p>
    </footer>

    <!-- API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/js/slidersection.js"></script>
    <!-- MINI JS -->
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/herovideo.js"></script>
    <script src="./assets/js/footerdate.js"></script>
</body>

</html>
